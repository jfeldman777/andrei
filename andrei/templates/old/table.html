<!DOCTYPE html>
<html>
<head>
    <title>Table Cell Form</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        <table>
            {% for form in formset %}
            <tr>
                <td>{{ form.cell_value }}</td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
