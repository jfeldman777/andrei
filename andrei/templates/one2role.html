{% extends 'base.html' %}
{% block content %}
  <h2>Люди</h2>
<table border = 2  style="text-align: center;  padding: 5px;">
  <thead>
    <tr style="text-align: center;  padding: 5px;">
      <th>Фамилия</th>
      <th>Имя</th>
      <th>Роль</th>
    </tr>
  </thead>
  <tbody>
    {% for p in people %}
      <tr>
        <td style="text-align: center;  padding: 3px;">{{ p.role }}</td>
        <td style="text-align: center;  padding: 3px;">{{ p.user.last_name }}</td>
        <td style="text-align: center;  padding: 3px;">{{ p.user.first_name }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>




{% endblock %}
