<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screen example</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .header {
            height: 40px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .out {
            width: 100%;
            height: 96%;
            background-color: gray;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        .in {
            width: 100%;
            height: 100%;
            background-color: yellow;
            overflow: auto;
        }

        .small-table {
            width: 100%;
            height: 25%;
            display: flex;
            flex-direction: column;
        }

        .small-table-header {
            height: 20px;
            background-color: lightgray;
            position: sticky;
            top: 0;
        }

        .small-table-content {
            height: calc(100% - 20px);
        }

        .button {
            width: 100%;
            height: 30px;
            background-color: white;
            position: sticky;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ПРИВЕТ</h1>
    </div>
    <div class="out">
      <table border=2><tr><td>
        <div class="in">
            <div class="small-table">
                <div class="small-table-header">
                    <h3>Заголовок малой таблицы</h3>
                </div>
                <div class="small-table-content">
                    <table>
                        <thead>
                            <tr>
                                <th>Заголовок 1</th>
                                <th>Заголовок 2</th>
                            </tr>
                        </thead>
                        <tbody>

                                <td>Ячейка 1-1</td>

                            </tr>
                            <tr>
                                <td>Ячейка 2-1</td>
                                <td>Ячейка 2-2</td>
                            </tr>
                            <!-- Добавьте нужное количество строк, чтобы увидеть скроллинг -->
                        </tbody>
                    </table>
                </div>
                <div class="button">
                    <button>Кнопка</button>
                </div>
            </div>
        </div>
