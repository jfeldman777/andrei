<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}

<html>

<head>
  <title>{% block title %}Инструмент ресурсного планирования{% endblock %}</title>
  <!-- <link rel="stylesheet" href="scroll.css"> -->
  {% bootstrap_css %}
  {% load custom_filters %}
  <link rel="icon" href="{% static 'favicon.png' %}" type="image/png">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>

  <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"> -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.3.1/js/bootstrap.min.js"></script>-->
  <style>
    .fixed-button1 {
      position: fixed;
      top: 500px;
      /* расстояние от нижней границы экрана */
      left: 0px;
      /* расстояние от правой границы экрана */
      z-index: 9999;
      /* задает порядок отображения элемента, чтобы он был выше остальных элементов */
    }

    .fixed-button2 {
      position: fixed;
      top: 50px;
      /* расстояние от нижней границы экрана */
      right: 0px;
      /* расстояние от правой границы экрана */
      z-index: 9999;
      /* задает порядок отображения элемента, чтобы он был выше остальных элементов */
    }

  

    /* Button styles */
    button {
      border: none;
      border-radius: 4px;
      font-weight: bold;
      padding: 10px 20px;
      cursor: pointer;
      box-shadow: 2px 2px 4px #E0E0E0;
    }



    .pressed-button3 {
      background-color: #1A5276;
      color: #FFFFFF;
    }





    td.true {
      background-color: skyblue;
    }

    td.false {
      background-color: white;
    }

    table {
      position: absolute;
      top: 0;
      left: 0;
    }

    .table-container {

      position: absolute;
      top: 120px;
      left: 0
    }

    thead th {
      position: sticky;
      /* Устанавливаем позиционирование шапки таблицы */
      top: 0;
      /* Устанавливаем верхнюю границу шапки на 0 */
      background-color: #999;
      /* Добавляем фоновый цвет шапке */
      text-decoration-color: #fff;
      color: #fff;
      z-index: 1;

    }

    .button3 {

      background-color: #D5D8DC;
      color: #000000;

      border: none;
      padding: 6px 20px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px 0 rgba(90, 90, 90, 1);
    }

    .button3:hover {
      /*  background-color: #222222;*/
      background-color: #ABB2B9;
      color: #000000;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 1);
    }

    .button3:active {
      background-color: #1A5276;
      color: #FFFFFF;
      box-shadow: none;
      /* Remove box shadow when pressed */
    }


    body {
      background-color: #FFFFFF;
    }

    table {
      margin-bottom: auto;
      /* add a margin to the bottom of the table */
      background-color: #FFFFFF;
    }

    button {
      display: block;
      margin-top: auto;
      /* add a margin to the top of the button */
    }
  </style>
</head>

<body>

  <main class="container mt-5">

    {% block content %}
    {% endblock %}
  </main>
  {% bootstrap_javascript %}
</body>

</html>
